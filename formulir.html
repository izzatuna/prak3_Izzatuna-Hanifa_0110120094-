<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULIR</title>
    <meta name="" content="form">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <center>
    <div id="pendaftaran"> 
        <form action="">

            <table border="1" bordercolor="black" width="50%" height="50">
        <tr>
            <td><center><h2>Formulir pendaftaran</h2></center></td>
        </tr>
        <tr>
            <td>
                <table>

                    <center>   <h2><td><b> Data Pribadi</b></td></h2> </center> 
                    <tr>

                        <td><label for="nama" style="font-family:courier;"> Nama Lengkap</label</td>
                        <td>:</td>
                        <td><input type="text" size="20" name="nama" id="nama"/></td>
                    </tr>
                    <tr>
                        <td><label for="jkl" style="font-family:courier;"> Jenis Kelamin</label></td>
                        <td>:</td>
                        <td><input type="radio" name="jkl" value="Laki-laki" id="laki"/>
                            <label for="laki" style="font-family:courier;">Laki-laki</label>
                            <input type="radio" name="jkl" value="perempuan" id="perempuan"/>
                            <label for="perempuan"style="font-family:courier;">Perempuan</label>
                        </td>      
                    </tr>
                    <tr>
                        <td><label for="till" style="font-family:courier;">Tempat/Tanggal Lahir</label></td>
                        <td>:</td>
                        <td>
                            <input type="text" size="20" name="nama"/> /
                            <input type="date" >
                            <br>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="kota" style="font-family:courier;">Agama</label></td>
                        <td>:</td>
                        <td>
                        <select name="kota" id="kota">
                        <option value="Jakarta" style="font-family:courier;">Islam</option>
                        <option value="Bogor" style="font-family:courier;">Katholik</option>
                        <option value="Tangerang"style="font-family:courier;">Protestan</option>
                        <option value="Depok"style="font-family:courier;">Hindu</option>
                        <option value="Bekasi"style="font-family:courier;">Budha</option>
                        </td>
                    </select>
                    </tr>
                    <tr>
                        <td><label for="alamat" style="font-family:courier;">Alamat</label></td>
                        <td>:</td>
                        <td><textarea name="alamat" id="alamat" cols="40" rows="3"> </textarea></td>
                    </tr>
                    <tr>
                        <td><label for="telp" style="font-family:courier;">Telephone</label></td>
                        <td>:</td>
                        <td>
                        <input type="text" size="20" name="telp" id="telp"/></td>
                    </tr>

                    <tr>
                        <td><label for="email"style="font-family:courier;">  Email </label</td>
                        <td>:</td>
                        <td><input type="email" size="20" name="alamat email" id="email"/></td>
                    </tr>
                    <TR>
                        <td><label for="Pendidikan"style="font-family:courier;">Pendidikan Terakhir</label></td>
                        <td>:</td>
                        <td>
                        <select name="Pendidikan" id="Pendidikan">
                        <option value="Jakarta"style="font-family:courier;">SMP</option>
                        <option value="Bogor"style="font-family:courier;">SMA</option>
                        <option value="Tangerang"style="font-family:courier;">S1</option>
                        <option value="Depok"style="font-family:courier;">S2</option>
                        <option value="Bekasi"style="font-family:courier;">S3</option>
                        </td>
                    </select>
                    </TR>
                    <tr>
                        <td><label for="nama" style="font-family:courier;">Pengalaman kerja</label></td>
                        <td>:</td>
                        <td><input type="text" size="20" name="nama" id="nama"/></td>
                    </tr>

                    <tr>
                        <td><label for="file"></label</td>
                            <td> </td>
                            <td><input type="file" size="20" id="email"/></td>
                    </tr>
                            <br>
                        <td><label for="submit"></label</td>
                            <td></td>
                            <td><input type="submit" /></td>
                 
                    </table>

                        </body>          
</body>
</html>
